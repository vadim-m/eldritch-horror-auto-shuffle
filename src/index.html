<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <title>Eldritch Horror</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <h1 class="title">Eldritch Horror</h1>
      </div>
    </header>

    <main class="content">
      <div class="container">

        <ul class="ancients">
          <li class="ancient" id="azathoth"><img src="./assets/Ancients/Azathoth.png" alt="Azathoth"
              class="ancient__photo">
          </li>
          <li class="ancient" id="cthulthu"><img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu"
              class="ancient__photo"></li>
          <li class="ancient" id="iogSothoth"><img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth"
              class="ancient__photo"></li>
          <li class="ancient" id="shubNiggurath"><img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"
              class="ancient__photo">
          </li>
        </ul>

        <div class="game-stages">
          <div class="game-stage game-stage--1">
            <div class="game-card game-card--green">0</div>
            <div class="game-card game-card--brown">0</div>
            <div class="game-card game-card--blue">0</div>
          </div>
          <div class="game-stage game-stage--2">
            <div class="game-card game-card--green">0</div>
            <div class="game-card game-card--brown">0</div>
            <div class="game-card game-card--blue">0</div>
          </div>
          <div class="game-stage game-stage--3">
            <div class="game-card game-card--green">0</div>
            <div class="game-card game-card--brown">0</div>
            <div class="game-card game-card--blue">0</div>
          </div>
        </div>

        <button class="shuffle-btn">Shuffle!</button>

        <div class="cards">
          <div class="card card-backside">
            <img src="./assets/card-backside.png" alt="Backside">
          </div>
          <div class="card card-result">
            <!-- <img src="./assets/card-backside.png" alt="Backside"> -->
          </div>
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="container">

      </div>
    </footer>
    <div class="trash">
      <div class="img"></div>
    </div>
  </div>
</body>

</html>
